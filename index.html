<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>N.Y. Times Search</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center"><strong>New York Times Search</strong></h1>
    </div>
    
    <div class="row">
      <div class="col-sm-12">
        <br>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Search Parameters</strong></h3>
          </div>
          <div class="panel-body">
            <!-- HTML Form -->
            <form role="form">
      
              <div class="form-group">
                <label for="search">Search Term:</label>
                <input type="text" class="form-content" id="search-term">
              </div>
              
              <div class="form-group">
                <label for="pwd">Number of Records to Retrieve:</label>
                <select class="form-content" id="num-records-return">
							<option value="1">1</option>
							<!--The "selected" operator sets this as the default-->
							<option value="5" selected>5</option>
							<option value="10">10</option>
						</select>
              </div>
             <!--Start Year input-->
              <div class="form-group">
                <label for="start-year">Start Year (Optional):</label>
                <input type="text" class="form-content" id="start-year">
              </div>
              <!--End Year input-->
              <div class="form-group">
                <label for="end-year">End Year (Optional):</label>
                <input type="text" class="form-content" id="end-year">
              </div>
             <!--Submit and Clear inputs-->
              <button type="submit" class="btn btn-default" id="run-search">Search</button>
              <button type="button" class="btn btn-default" id="clear">Clear Results</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Articles will appear in this row -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <div class="panel panel-primary">
          <!-- This will hold the articles box -->
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Top Articles</strong></h3>
          </div>
          <!-- This panel is where results wiill be displayed -->
          <div class="panel-body" id="well-storage">
          </div>
        </div>
      </div>
    </div>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="assets/javascript/javascript.js"></script>

</body>
</html>
